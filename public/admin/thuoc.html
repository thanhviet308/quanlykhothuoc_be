<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <title>Quản trị thuốc (ADMIN)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/users.css" />
</head>

<body>
    <header class="row">
        <h2>Quản trị Thuốc</h2>
        <div class="right row">
            <span class="muted" id="me_info">Đang kiểm tra phiên...</span>
            <button id="btn_logout" class="warn">Đăng xuất</button>
        </div>
    </header>

    <main>
        <div class="admin-nav row">
            <a href="/admin/users.html">Quản lý người dùng</a>
            <a href="/admin/thuoc.html" class="active">Quản lý thuốc</a>
            <a href="/admin/phieu_kho.html">Quản lý phiếu kho</a>
        </div>
        </div>

        <div class="card">
            <div class="row">
                <input id="q" placeholder="Tìm tên thuốc / mã thuốc..." style="flex:1" />
                <button id="btn_search">Tìm</button>
                <div class="right"></div>
                <button id="btn_new" class="primary">+ Thêm thuốc mới</button>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <div class="muted" id="count_info">0 kết quả</div>
                <div class="right row">
                    <button id="prev">&larr; Trước</button>
                    <span id="page_info" class="muted">Trang 1</span>
                    <button id="next">Sau &rarr;</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mã thuốc</th>
                        <th>Tên thuốc</th>
                        <th>Loại ID</th>
                        <th>DVT ID</th>
                        <th>Ngưỡng cảnh báo</th>
                        <th>Hoạt động</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

    <div class="modal-backdrop" id="modal_bk">
        <div class="modal">
            <h3 id="modal_title">Thêm/Sửa Thuốc</h3>
            <div class="grid">
                <div>
                    <label>Mã thuốc</label>
                    <input id="f_ma_thuoc" placeholder="Mã thuốc" data-id="" />
                </div>
                <div>
                    <label>Tên thuốc</label>
                    <input id="f_ten_thuoc" placeholder="Tên thuốc" />
                </div>
                <div>
                    <label>Loại Thuốc</label>
                    <select id="f_loai_id">
                        <option value="">-- Tải loại thuốc --</option>
                    </select>
                </div>
                <div>
                    <label>Đơn vị tính</label>
                    <select id="f_dvt_id">
                        <option value="">-- Tải đơn vị tính --</option>
                    </select>
                </div>
                <div>
                    <label>Ngưỡng cảnh báo</label>
                    <input id="f_nguong_canh_bao" type="number" placeholder="Số lượng tối thiểu" />
                </div>
                <div>
                    <label>Trạng thái</label>
                    <select id="f_hoat_dong">
                        <option value="1">Đang hoạt động</option>
                        <option value="0">Ngừng hoạt động</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button id="btn_save" class="ok">Lưu</button>
                <button id="btn_cancel">Hủy</button>
                <div class="right muted" id="form_msg"></div>
            </div>
        </div>
    </div>

    <script src="/assets/js/thuoc.js"></script>
</body>

</html>

<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <title>Quản trị người dùng (ADMIN)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/users.css" />
</head>

<body>
    <header class="row">
        <h2>Quản trị người dùng</h2>
        <div class="right row">
            <span class="muted" id="me_info">Đang kiểm tra phiên...</span>
            <button id="btn_logout" class="warn">Đăng xuất</button>
        </div>
    </header>

    <main>
        <div class="admin-nav row">
            <a href="/admin/users.html" class="active">Quản lý người dùng</a>
            <a href="/admin/thuoc.html">Quản lý thuốc</a>
            <a href="/admin/phieu_kho.html">Quản lý phiếu kho</a>
        </div>
        </div>

        <div class="card">
            <div class="row">
                <input id="q" placeholder="Tìm Username / Họ tên / Email..." style="flex:1" />
                <button id="btn_search">Tìm</button>
                <div class="right"></div>
                <button id="btn_new" class="primary">+ Thêm người dùng</button>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <div class="muted" id="count_info">0 kết quả</div>
                <div class="right row">
                    <button id="prev">&larr; Trước</button>
                    <span id="page_info" class="muted">Trang 1</span>
                    <button id="next">Sau &rarr;</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên đăng nhập</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Vai trò</th>
                        <th>Hoạt động</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

    <div class="modal-backdrop" id="modal_bk">
        <div class="modal">
            <h3 id="modal_title">Thêm/Sửa người dùng</h3>
            <div class="grid">
                <div>
                    <label>Tên đăng nhập</label>
                    <input id="f_username" placeholder="Username" data-id="" />
                </div>
                <div>
                    <label>Mật khẩu</label>
                    <input id="f_password" type="password" placeholder="Mật khẩu" />
                </div>
                <div>
                    <label>Họ tên</label>
                    <input id="f_ho_ten" placeholder="Họ tên" />
                </div>
                <div>
                    <label>Email</label>
                    <input id="f_email" type="email" placeholder="Email" />
                </div>
                <div>
                    <label>Vai trò</label>
                    <select id="f_role">
                        <option value="STAFF">Nhân viên kho</option>
                        <option value="ADMIN">Quản trị viên</option>
                    </select>
                </div>
                <div>
                    <label>Trạng thái</label>
                    <select id="f_hoat_dong">
                        <option value="1">Hoạt động</option>
                        <option value="0">Khóa</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button id="btn_save" class="ok">Lưu</button>
                <button id="btn_cancel">Hủy</button>
                <div class="right muted" id="form_msg"></div>
            </div>
        </div>
    </div>

    <script src="/assets/js/users.js"></script>
</body>

</html>
